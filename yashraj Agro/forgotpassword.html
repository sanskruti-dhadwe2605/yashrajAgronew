<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="styler.css" />
    <title>forgot password</title>

</head>

<body>
    <section class="container">
        <header><span style="color:rgb(93, 154, 2);">Yashraj Agro Centre</span> </header>
        <form action="#" class="form">




            <div class="input-box">
                <label>User Name</label>
                <input type="text" placeholder="Enter your UserName" id="userName" required />
            </div>
            <div class="input-box">
                <label>mobile No</label>
                <input type="number" placeholder="Enter mobile no" id="mobileNo" required />
            </div>
            <div class="column">
                <div class="select-box" id="SecurityQ">
                    <select>
            <option hidden>Security Question you have choose before</option>
            <option>What is your favourite colour?</option>
            <option>What is your school name?</option>
            <option>what was your pet name ?</option>
            <option>what is your fav uncle's name?</option>
          </select>
                </div>

                <input type="text" placeholder="Answer" id="answer" required />
            </div>
            <div class="column" id="setpassword">
                <div class="input-box">
                    <label>Set password</label>
                    <input type="password" placeholder="set password" id="password" required />
                </div>
                <div class="input-box">
                    <label>Re-enter password</label>
                    <input type="text" placeholder="Re-enter password" id="Repass" required />
                </div>
            </div>
            </div>
            <button onclick="Fetchuser()">Request to change password</button>
        </form>


    </section>
</body>
<script>
    var UserNameElem = document.getElementById("userName");
    var mobileNoElem = document.getElementById("mobileNo");
    var SecurityQ = document.getElementById("SecurityQ");
    var answerElem = document.getElementById("answer");



    function fetchuser() {
        var User = {
            Username: UserNameElem.value,
            mobileNo: mobileNoElem.value,
            SequrityQ: SecurityQ.value,
            answer: answerElem.value


        };
        fetch("http://localhost:4200/User/forgot", {
            method: "Get",




            headers: {
                'content-type': 'application/json'
            },
            body: JSON.stringify(User)
        }).then((response) => {
            console.log(response);
            alert('Authorising');

            function oncorrectapp() {

                setpassword.style.display = 'none';
            }
            response.redirected();
        }).catch(error => {
            alert('try again')
            console.error(error);
        });
    }
</script>


</html>
