<html >
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="contact.css">
       

    <head>
    <body>
        
        <section class="contact">
           <div class="content">
            <h2>CONTACT US</h2>
            <p>

            </p>
           </div>
           <div class="container">
            <div class="contactInfo">
            <div class="box">
                <div class="icon"><ion-icon name="location-outline"></ion-icon>
                </div>    
                <div class="text">
                <h3>Address</h3>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eius, consectetur? Eaque corrupti repudiandae expedita asperiores dolorem suscipit sit dolore quidem.</p>
                </div>
            </div>
            <div class="box">
                <div class="icon"><ion-icon name="call-outline"></ion-icon></div>
                <div class="text">
                <h3>Phone</h3>
                <p> 00-000-000-000</p>
                </div>
            </div>
            <div class="box">
                <div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
                <div class="text">
                <h3>Email</h3>
                <p> abcd123@gmail.com</p>
                </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>
                        Send Message
                    </h2>
                    <div class="inputbox">
                        FULL NAME : <input type="text" name="" requried="requried">
                        <!-- <span>FULL NAME</span> -->
                    </div>
                    <div class="inputbox">
                        EMAIL : <input type="text" name="" requried="requried">
                        <!-- <span>EMAIL</span> -->
                        </div>
                        <div class="inputbox">
                            TYPE YOUR MASSAGE : <textarea required="required"></textarea>
                            <!-- <span>TYPE YOUR MESSAGE</span> -->
                            </div>
                            <div class="inputbox">
                                <input type="Submit" name="" value="send">
                                </div>
                    </form>
                    </div>
           </div>
        </section>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons."></script>
